version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  
  postgres:
    image: postgres:17-alpine
    container_name: coinpulse-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=CoinPulseDb
    ports:
      # SOL TARAF (Dış): 5435 (Boş bir port seçtik)
      # SAĞ TARAF (İç): 5432 (Postgres'in standart portu, bunu değiştirmemelisin)
      - "5435:5432" 
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - coinpulse-net

  # ... RabbitMQ, Redis, Elastic, Kibana AYNI KALIYOR ...
  rabbitmq:
    image: rabbitmq:3-management
    container_name: coinpulse-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - coinpulse-net

  redis:
    image: redis:alpine
    container_name: coinpulse-redis
    ports:
      - "6379:6379"
    networks:
      - coinpulse-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: coinpulse-elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - coinpulse-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: coinpulse-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - coinpulse-net

  # --- APPLICATIONS ---

  api:
    build:
      context: .
      dockerfile: src/CoinPulse.Api/Dockerfile
    container_name: coinpulse-api
    ports:
      - "5089:8080"
    environment:
      # DİKKAT: Docker içinde iletişim kurarken standart port (5432) kullanılır!
      # Host=postgres (Servis adı)
      # Port=5432 (Konteynerin iç portu)
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=CoinPulseDb;Username=postgres;Password=123
      - Redis__ConnectionString=redis:6379
      - ElasticSearch__Uri=http://elasticsearch:9200
      - RabbitMQ__Host=rabbitmq
      - HealthChecksUI__HealthChecks__0__Uri=http://localhost:8080/health
    depends_on:
      - postgres
      - rabbitmq
      - redis
      - elasticsearch
    networks:
      - coinpulse-net

  worker:
    build:
      context: .
      dockerfile: src/CoinPulse.Worker/Dockerfile
    container_name: coinpulse-worker
    environment:
      # DİKKAT: Burada da Port=5432 olmalı.
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=CoinPulseDb;Username=postgres;Password=123
      - Redis__ConnectionString=redis:6379
      - ElasticSearch__Uri=http://elasticsearch:9200
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - api
      - postgres
      - rabbitmq
      - redis
    networks:
      - coinpulse-net

  ui:
    build:
      context: ./CoinPulse.UI
      dockerfile: Dockerfile
    container_name: coinpulse-ui
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - coinpulse-net

networks:
  coinpulse-net:
    driver: bridge

volumes:
  postgres-data: